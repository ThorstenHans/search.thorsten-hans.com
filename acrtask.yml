version: v1.0.0
secrets:
    - id: searchServiceName
      keyvault: https://acrunleashed.vault.azure.net/secrets/SearchServiceName
    - id: searchApiKey
      keyvault: https://acrunleashed.vault.azure.net/secrets/SearchServiceApiKey
steps:
    - id: build-image
      build: -t {{.Run.Registry}}/blog-search:{{.Run.ID}} .
    - id: run-feed-index-container
      cmd: {{.Run.Registry}}/blog-search:{{.Run.ID}}
        env:
            - THNS__AZ_SEARCH_ADMIN_KEY={{.Secrets.searchApiKey}}
            - THNS__AZ_SEARCH_SERVICE_NAME={{.Secrets.searchServiceName}}